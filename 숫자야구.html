<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구게임</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon:400" rel="stylesheet">
    <link rel="stylesheet" href="숫자야구.css">
</head>
<body>
    <div class="container">
        <h1>숫자 야구 게임</h1>
        <div class="inner">
            <div class="innerL">
                <h2>정답 입력</h2>
                <div id="result-area" class="area">
                    <div style="color:yellow" class="sb" id="strike">Strike : 0</div>
                    <div style="color:green" class="sb" id="ball">Ball : 0</div>
                </div>
                <div id="chance-area" class="area">남은 기회:10번</div><br>
                <div id="status-area" class="area">4자리 숫자를 입력해주세요!</div><br>
                <div id="user-input">
                    <input type="text" class="user" maxlength="1">
                    <input type="text" class="user" maxlength="1">
                    <input type="text" class="user" maxlength="1">
                    <input type="text" class="user" maxlength="1">
                </div>
                <div id="btn-area">
                    <button id="play-button" class="btn btn-success">확인</button>
                    <button id="reset-button" class="btn btn-danger">Restart</button>
                </div>
            </div>
            <div class="innerR">
                <h3>메모패드</h3>
    
                <div id="ex">
                    <div class="ex1" class="exC"> </div>
                    <div class="exT">: 잘 모름</div>
                    <div class="ex2" class="exC"> </div>
                    <div class="exT">: 있음</div>
                    <div class="ex3" class="exC"> </div>
                    <div class="exT">: 없음</div>
                </div>
                <div id="mBtn">
                    <button class="memoBtn">0</button>
                    <button class="memoBtn">1</button>
                    <button class="memoBtn">2</button>
                    <button class="memoBtn">3</button>
                    <button class="memoBtn">4</button>
                    <button class="memoBtn">5</button>
                    <button class="memoBtn">6</button>
                    <button class="memoBtn">7</button>
                    <button class="memoBtn">8</button>
                    <button class="memoBtn">9</button>
                </div>
                <div>
                    <input type="text" class="userMemo" maxlength="1">
                    <input type="text" class="userMemo" maxlength="1">
                    <input type="text" class="userMemo" maxlength="1">
                    <input type="text" class="userMemo" maxlength="1">
                    <button class="reset">reset</button>
                </div>
                <div class="mt">
                    <h3>History</h3>
                    <table id="memo-table">
                        <tr>
                            <th>1번</th>
                            <td></td>
                            <th>2번</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>3번</th>
                            <td></td>
                            <th>4번</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>5번</th>
                            <td></td>
                            <th>6번</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>7번</th>
                            <td></td>
                            <th>8번</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>9번</th>
                            <td></td>
                            <th>10번</th>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="숫자야구.js"></script>
</body>
</html>
